<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Toobolist</title>
        <link rel="stylesheet" href="./assets/css/style.css">
    </head>
    <body>
        <header class="bgc-white">
            <div class="author">
                <img id="logo" src="./assets/img/Logo.png" alt="logo">
                <strong class="title">Toboolist</strong>
            </div>
        </header>
        <!-- /header -->

        <main class="bgc-white">
            <section id="buttons">
                <div class="container">

                    <button class="bgc-white">Add Task</button>
                    <button class="bgc-white">Add Section</button>
                </div>
            </section>
            <!-- /#buttons -->

            <section id="tasks">

                <div class="task_importance">
                    <span class="triangle_down">&#128899;</span> New Task
                </div>

                <div class="task_description">
                    <span class="check">&check;</span>
                    Quarterly Newsletter
                    <span class="tag editorial">Editorial</span>
                </div>

            </section>
        </main>
    </body>
</html>
